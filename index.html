<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JSCritic</title>
  <link rel="stylesheet" href="assets/master.css">
</head>
<body>

  <div class="header">
    <span class="by">
      by <a href="https://twitter.com/kangax">@kangax</a>
    </span>

    <h1>
      <span>JS</span><span>Critic</span>
    </h1>

    <p>
      Quickly check how well 3rd party script behaves.
    </p>
    <p>
      Uses <a href="http://jshint.com/">JSHint</a>.
      <strong>Experimental</strong>.
      Please file bugs/suggestions on <a href="https://github.com/kangax/jscritic">Github</a>.
    </p>
  </div>

  <div>
    <div class="column">
      <textarea id="code" placeholder="code goes here..."></textarea>
    </div>
    <div class="column tests">

      <div class="test">
        <label>Does it <strong>browser sniff</strong>?</label>
        <span class="result" id="browser-sniff"></span>
        <p class="info" id="browser-sniff-info" style="display: none"></p>
      </div>

      <div class="test">
        <label>Does it <strong>extend native objects</strong>?</label>
        <span class="result" id="extends-native"></span>
        <p class="info" id="extends-native-info" style="display: none"></p>
      </div>

      <div class="test">
        <label>Does it use <strong>document.write</strong>?</label>
        <span class="result" id="document-write"></span>
        <p class="info" id="document-write-info" style="display: none"></p>
      </div>

      <div class="test">
        <label>Does it use <strong>eval</strong>?</label>
        <span class="result" id="has-eval"></span>
        <p class="info" id="has-eval-info" style="display: none"></p>
      </div>

      <div class="test">
        <label>Does it use <strong>ES6 features</strong>?</label>
        <span class="result" id="es6-features"></span>
        <p class="info" id="es6-features-info" style="display: none"></p>
      </div>

      <div class="test">
        <label>Does it use <strong>Mozilla-only</strong> features?</label>
        <span class="result" id="mozilla-features"></span>
        <p class="info" id="mozilla-features-info" style="display: none"></p>
      </div>

      <div class="test">
        <label>Does it have <strong>IE</strong> incompatibilities?</label>
        <span class="result" id="ie-incompat"></span>
        <p class="info" id="ie-incompat-info" style="display: none"></p>
      </div>

      <div class="test">
        <label>How many <strong>global variables</strong>?</label>
        <span class="result" id="global-vars"></span>
        <p class="info" id="global-vars-info" style="display: none"></p>
      </div>

      <div class="test">
        <label>How many <strong>unused variables</strong>?</label>
        <span class="result" id="unused-vars"></span>
        <p class="info" id="unused-vars-info" style="display: none"></p>
      </div>

      <div class="test size">
        <label>Total size</label>
        <span class="label"><span class="num" id="total-size"></span>KB</span>
      </div>

      <div class="test size">
        <label>Minified size</label>
        <span class="label"><span class="num" id="min-size"></span>KB</span>
      </div>

    </div>
  </div>
  <script src="assets/underscore-min.js"></script>
  <script src="assets/jshint.min.js"></script>
  <script src="assets/uglify.min.js"></script>
  <script src="jscritic.js"></script>
  <script src="assets/master.js"></script>

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-1128111-30', 'jscritic.com');
    ga('send', 'pageview');
  </script>
</body>
</html>
